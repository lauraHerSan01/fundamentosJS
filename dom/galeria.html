<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body{
            width: 100vw;
            background-color: rgb(137, 157, 238);
            height: 100vh;
            display: flex;
            place-items: center;
        }
        .container{
            width: 80%;
            text-align: center;
        }
        .img-thumbnail{
            width: 200px;
        }
        .img-thumbnail:hover{
            width: 230px;
        }
        img#main{
            width: 100%;

        }
    </style>
</head>
<body>
    <div class="container" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img class="img-thumbnail" src="./0b5c91d3e3c0fc913b89ec6e9ad0011b.jpg" alt="" >
        <img class="img-thumbnail" src="./264x264-000000-80-0-0.jpg" alt="">
        <img class="img-thumbnail" src="./Abuela .jpg" alt="">
        <img class="img-thumbnail" src="./descarga (1).jpeg" alt="">
        <img class="img-thumbnail" src="./WhatsApp Image 2023-02-02 at 20.56.25.jpeg" alt="">
    </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img id="main" src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./galeria.js"></script>
</body>
</html>
